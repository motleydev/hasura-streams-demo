overwrite: true
schema: https://hasura-pngv.onrender.com/v1/graphql
documents: "./queries/**/*.graphql"
generates:
  ./generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        endpoint: https://hasura-pngv.onrender.com/v1/graphql
  ./graphql.schema.json:
    plugins:
      - "introspection"
